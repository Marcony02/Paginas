<button mat-button color="primary" (click)="preview()" *ngIf="info?.prev">Atras</button>
<button mat-button color="primary" (click)="next()" *ngIf="info?.next">Siguiente</button>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="air_date">
      <th mat-header-cell *matHeaderCellDef>Fecha de salida</th>
      <td mat-cell *matCellDef="let element">{{ element.air_date }}</td>
    </ng-container>

    <ng-container matColumnDef="episode">
      <th mat-header-cell *matHeaderCellDef>Episodio</th>
      <td mat-cell *matCellDef="let element">{{ element.episode }}</td>
    </ng-container>

    <!-- Weight Column -->
    

    <!-- Symbol Column -->
    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef>Url</th>
      <td mat-cell *matCellDef="let element">{{element.url}}</td>
    </ng-container>

    <ng-container matColumnDef="create">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let element">{{ element.created }}</td>
    </ng-container>
    <ng-container matColumnDef="detalle">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <BUtton>Detalle</BUtton>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
