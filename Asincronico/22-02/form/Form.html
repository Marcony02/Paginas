<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    
    <div class="cuadro">

        <div class="contact">

            <h2>CONTACT US</h2>


        </div>

        <div class="nam">

            <label class="label-nam" for="">Name:</label>
            <input class="in-name" type="text" name="" id="" placeholder="Write your name here">


        </div>

        <div class="email">

            <label class="label-email" for="">Email:</label>
            <input class="in-email" type="email" name="" id="" placeholder="Let us know to contact you back..">

        </div>

        <div class="message">

            <label class="label-message" for="">Message:</label>
            <input class="in-message" type="text" name="" id="" placeholder="What would you to tell us..">

        </div>

        <button class=" send">Send Message</button>




    </div>



</body>
</html>
